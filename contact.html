<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Contact - gotr00t</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono:wght@400&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #000000, #0a0a0a, #111111);
            color: #ffffff;
            font-family: 'Share Tech Mono', monospace;
            min-height: 100vh;
            padding: 20px;
        }

        /* Animated binary background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.15) 1px, transparent 0);
            background-size: 20px 20px;
            animation: binaryFlow 10s linear infinite;
            z-index: -1;
        }

        @keyframes binaryFlow {
            0% { transform: translateY(0); }
            100% { transform: translateY(20px); }
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-family: 'Orbitron', monospace;
            font-size: 3.5em;
            color: #ffffff;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8); }
            to { text-shadow: 0 0 50px rgba(255, 255, 255, 1), 0 0 80px rgba(255, 255, 255, 0.5); }
        }

        .subtitle {
            font-size: 1.2em;
            color: #cccccc;
            margin-bottom: 10px;
        }

        /* Navigation */
        .nav-header {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #ffffff;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 20px rgba(255, 255, 255, 0.3);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-link {
            color: #ffffff;
            text-decoration: none;
            padding: 12px 20px;
            border: 1px solid transparent;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #ffffff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ffffff;
            color: #ffffff;
        }

        .nav-link i {
            color: #ffffff;
            width: 16px;
            text-align: center;
        }

        .contact-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .contact-card {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ffffff;
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .contact-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .contact-card:hover::before {
            left: 100%;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 255, 255, 0.3);
            border-color: #cccccc;
        }

        .contact-icon {
            font-size: 3em;
            margin-bottom: 20px;
            display: block;
            animation: pulse 2s infinite;
            color: #ffffff;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .contact-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.4em;
            color: #ffffff;
            margin-bottom: 15px;
        }

        .contact-handle {
            color: #cccccc;
            font-size: 1.1em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .contact-link {
            color: #ffffff;
            text-decoration: none;
            padding: 12px 25px;
            border: 2px solid #ffffff;
            border-radius: 5px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
        }

        .contact-link:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .warning-section {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ffffff;
            border-radius: 12px;
            padding: 30px;
            margin-top: 40px;
            text-align: center;
        }

        .warning-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.5em;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .warning-text {
            color: #cccccc;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .encryption-note {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
        }

        .encryption-title {
            color: #ffffff;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .encryption-text {
            color: #cccccc;
            font-size: 0.9em;
            line-height: 1.5;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .nav-links {
                gap: 15px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .nav-link {
                padding: 10px 15px;
                font-size: 0.9em;
            }
            
            .contact-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            h1 {
                font-size: 2.5em;
            }
            
            .contact-card {
                padding: 25px;
            }
        }

        .terminal-prompt {
            color: #ffffff;
            font-weight: bold;
        }

        .terminal-prompt::before {
            content: "";
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="nav-header">
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="poc.html" class="nav-link"><i class="fas fa-bug"></i>PoC</a></li>
                <li><a href="projects.html" class="nav-link"><i class="fas fa-code"></i>Projects</a></li>
                <li><a href="guides.html" class="nav-link"><i class="fas fa-book"></i>Guides</a></li>
                <li><a href="blog.html" class="nav-link"><i class="fas fa-pen-nib"></i>Blog</a></li>
                <li><a href="contact.html" class="nav-link active"><i class="fas fa-envelope"></i>Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="header">
        <h1>Secure Contact</h1>
        <p class="subtitle">Encrypted Communication Channels</p>
        <p class="terminal-prompt">gotr00t@contact:~$ Establishing secure connections...</p>
    </div>

    <div class="contact-container">
        <div class="contact-grid">
            <!-- GitHub -->
            <div class="contact-card">
                <div class="contact-icon"><i class="fab fa-github"></i></div>
                <div class="contact-title">GitHub Arsenal</div>
                <div class="contact-handle">@gotr00t0day</div>
                <a href="https://github.com/gotr00t0day" target="_blank" class="contact-link"><i class="fas fa-external-link-alt"></i> Access Repository</a>
            </div>

            <!-- Instagram -->
            <div class="contact-card">
                <div class="contact-icon"><i class="fab fa-instagram"></i></div>
                <div class="contact-title">Instagram</div>
                <div class="contact-handle">@gotr00t0day</div>
                <a href="https://instagram.com/gotr00t0day" target="_blank" class="contact-link"><i class="fas fa-external-link-alt"></i> Follow Updates</a>
            </div>

            <!-- Twitter -->
            <div class="contact-card">
                <div class="contact-icon"><i class="fab fa-twitter"></i></div>
                <div class="contact-title">Twitter</div>
                <div class="contact-handle">@gotr00t0day</div>
                <a href="https://twitter.com/gotr00t0day" target="_blank" class="contact-link"><i class="fas fa-external-link-alt"></i> Follow Feed</a>
            </div>
        </div>


    </div>

    <script>
        // Add interactive effects
        document.querySelectorAll('.contact-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.borderColor = '#cccccc';
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.borderColor = '#ffffff';
            });
        });

        // Simulate connection effect
        setTimeout(() => {
            document.querySelector('.terminal-prompt').textContent = 'gotr00t@contact:~$ Secure channels established. Communication links active.';
        }, 2000);
    </script>
</body>
</html>
