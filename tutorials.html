<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gotr00t - The Hacker Cave</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #menu {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 150px;
            background-color: black;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        #content {
            margin-left: 170px;
            padding: 20px;
            box-sizing: border-box;
        }

        #logo {
            text-align: center;
            margin-bottom: 20px;
        }

        a {
            color: white;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }

        h1,
        h2 {
            color: #00FF00;
        }

        #social {
            position: absolute;
            right: 20px;
            top: 20px;
            text-align: right;
        }

        #social a {
            margin: 10px;
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background-color: #1E1E1E;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #2E2E2E;
        }

        th {
            background-color: #2E2E2E;
            color: #00FF00;
        }

        a.tutorial-link {
            color: #00FF00;
            text-decoration: none;
        }

        a.tutorial-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="menu">
        <div id="logo">
            <img src="gotr00t_wallpaper.png" alt="gotr00t Logo" width="100">
        </div>
        <a href="https://gotr00t0day.github.io/">Home</a>
        <a href="#exploits">PoC</a>
        <a href="https://gotr00t0day.github.io/projects.html">Projects</a>
        <a href="https://gotr00t0day.github.io/tutorials.html">Tutorials</a>
        <a href="#scripts">Ownage</a>
    </div>
    <div id="content">
        
        <h2>My Hacker Tutorials</h2>
        <table>
            <thead>
                <tr>
                    <th>Tutorial Name</th>
                    <th>Description</th>
                    <th>Link</th>

            <tbody>

                </tr>

        </table>

</html>
